<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>LeetCodeJava</title>
    <meta name="description" content="Data structures and LeetCode in Java" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/formStylings.css" />
    <script src="https://js.stripe.com/v3/"></script>

</head>

<body>
<header>
    <nav>
        <a href="/">
            <h1 class="nav-header-mobile">J-L-C-S</h1>
            <h1 class="nav-header-web">Java LeetCode Solutions</h1>
        </a>

        <div class="nav-container">
            <a href="/dataStructureTutorial">
                <h3 class="nav-link">DSA</h3>
            </a>
            <a href="/leetCodeSolution">
                <h3 class="nav-link">LeetCode</h3>
            </a>

        </div>
    </nav>
</header>

<body>
<div class="page-title">
    <h1>Support</h1>

    <p>
        Signup and support Java Leet Code Solutions
    </p>

</div>


<form id="signup-form" th:action="@{/checkout/register}" th:object="${user}" class="tutorial-form" method="post">
    <label>

        <input id="email" type="email" name="email"  class="input-title-filter" th:field="*{email}" value="bob@bobmail.com"   />
    </label>

    <label>

        <input id="username" type="text" name="username"  class="input-title-filter" th:field="*{username}" value="bob"   />
    </label>
    <p th:text="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
    <label>
        <input id="password" type="password" name="password" placeholder="Password" class="input-title-filter" th:field="*{password}"  required />
    </label>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" class="submit-button">
        Signup
    </button>
</form>


</body>
