<body>
<h1>Register</h1>

<p>
    Register to the site
</p>

<form id="signup-form" th:action="@{/checkout/register}" th:object="${user}"  method="post">
    <label>
        Email
        <input id="email" type="email" name="email" placeholder="Email address" th:field="*{email}" value="bob@bobmail.com"  required />
    </label>
    <label>
        Username
        <input id="username" type="text" name="username" placeholder="Username" th:field="*{username}" value="bob"  required />
    </label>
    <label>
        Password
        <input id="password" type="password" name="password" placeholder="password" th:field="*{password}"  required />
    </label>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">
        Register
    </button>
</form>


</body>
